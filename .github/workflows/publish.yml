name: Publish to npm

on:
  release:
    types: [published]
  workflow_call:  # Allow being called by release.yml

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Build core first (other packages depend on it)
          npm run build -w @speclife/core
          # Then build remaining packages
          npm run build -w @speclife/cli -w @speclife/mcp-server

      - name: Run tests
        run: npm test --if-present

      - name: Publish @speclife/core
        run: npm publish -w packages/core --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @speclife/cli
        run: npm publish -w packages/cli --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @speclife/mcp-server
        run: npm publish -w packages/mcp-server --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
