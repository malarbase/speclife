name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run for release commits (from merged release PRs)
    if: startsWith(github.event.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Extract version from commit
        id: version
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'v\d+\.\d+\.\d+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## What's Changed
            
            See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ steps.version.outputs.version }}) for details.
            
            ---
            *Released automatically by [SpecLife](https://github.com/malarbase/speclife)*

  # Call publish workflow after release is created
  # Using workflow_call because GITHUB_TOKEN events don't trigger other workflows
  publish:
    needs: release
    if: ${{ always() && needs.release.result == 'success' }}
    uses: ./.github/workflows/publish.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
