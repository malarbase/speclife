name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Use Node.js release type for monorepo
          release-type: node
          # Token for creating release PRs
          token: ${{ secrets.GITHUB_TOKEN }}

